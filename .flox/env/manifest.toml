## Flox Environment Manifest -----------------------------------------
##
##   _Everything_ you need to know about the _manifest_ is here:
##
##   https://flox.dev/docs/reference/command-reference/manifest.toml/
##
## -------------------------------------------------------------------
# Flox manifest version managed by Flox CLI
version = 1


## Install Packages --------------------------------------------------
##  $ flox install gum  <- puts a package in [install] section below
##  $ flox search gum   <- search for a package
##  $ flox show gum     <- show all versions of a package
## -------------------------------------------------------------------
[install]
python311.pkg-path = "python311"
pip.pkg-path = "python311Packages.pip"
setuptools.pkg-path = "python311Packages.setuptools"
wheel.pkg-path = "python311Packages.wheel"
go_1_23.pkg-path = "go_1_23"
rustc.pkg-path = "rustc"
cargo.pkg-path = "cargo"
curl.pkg-path = "curl"
# gum.pkg-path = "gum"
# gum.version = "^0.14.5"


## Environment Variables ---------------------------------------------
##  ... available for use in the activated environment
##      as well as [hook], [profile] scripts and [services] below.
## -------------------------------------------------------------------
[vars]
# INTRO_MESSAGE = "It's gettin' Flox in here"


## Activation Hook ---------------------------------------------------
##  ... run by _bash_ shell when you run 'flox activate'.
## -------------------------------------------------------------------
[hook]
on-activate = '''
echo "================================================================================"
echo "Karapace Build Environment"
echo "================================================================================"
echo ""
echo "Build Karapace - Apache Kafka Schema Registry & REST Proxy"
echo ""
echo "Karapace 5.0.3 (Latest)"
echo "  flox build karapace-5-0-3  - Full installation (Registry + REST Proxy)"
echo ""
echo "After building:"
echo "  source result-karapace-5-0-3/bin/activate"
echo "  karapace --help"
echo ""
echo "================================================================================"
'''


